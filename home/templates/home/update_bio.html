{% extends "base.html" %}
{% block content %}
<h1>Update Your Bio</h1>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
<a href="{% url 'about' %}" class="btn btn-secondary">Back to About Page</a>
{% endblock %}
