{% extends "base.html" %}
{% block title %}Update Profile - DreamScapes{% endblock %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center text-white mb-4">Update Your Profile</h2>
    <form method="POST" class="bg-light p-4 rounded">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="text-center mt-3">
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
    </form>
</div>
{% endblock %}
