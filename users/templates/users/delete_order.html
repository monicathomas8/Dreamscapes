{% extends "base.html" %}
{% block title %}Delete Order{% endblock %}
{% load static %}

{% block content %}
<div class="container mt-5 ">
    <div class="row justify-content-center">
        <div class="col-md-8 bg-white text-dark p-4 rounded shadow">
            <h2 class="text-center mb-4">Delete Custom Order</h2>
            <p class="text-center">Are you sure you want to delete <strong>"{{ order.description }}"</strong>?</p>
            <form method="post" class="text-center mt-4">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger me-2">Confirm Delete</button>
                <a href="{% url 'user-dashboard' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
