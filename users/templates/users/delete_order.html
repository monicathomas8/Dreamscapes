{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1>Delete Custom Order</h1>
    <p>Are you sure you want to delete "<strong>{{ order.description }}</strong>"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'user-dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
