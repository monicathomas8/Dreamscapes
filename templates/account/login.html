{% extends "base.html" %}

{% block title %}
Log In
{% endblock title %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center mb-4">Log In</h1>
            <p class="text-center">
                Don't have an account? <a href="{% url 'account_signup' %}" class="text-primary">Sign up here</a>.
            </p>
            <form method="post" action="{% url 'account_login' %}" class="mt-3">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_login" class="form-label">Email or Username:</label>
                    <input type="text" id="id_login" name="login" class="form-control" placeholder="Enter your email or username" required>
                </div>
                <div class="mb-3">
                    <label for="id_password" class="form-label">Password:</label>
                    <input type="password" id="id_password" name="password" class="form-control" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Log In</button>
            </form>
            <div class="text-center mt-3">
                <a href="{% url 'home' %}" class="btn btn-secondary">Back to Home</a>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
