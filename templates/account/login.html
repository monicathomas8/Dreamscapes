{% extends "base.html" %}

{% block title %}
Log In
{% endblock title %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="bg-light p-4 rounded shadow">
                <h1 class="text-center mb-4">Log In</h1>
                <p class="text-center">
                    Don't have an account? 
                    <a href="{% url 'account_signup' %}" class="btn btn-outline-primary btn-sm">Sign up here</a>
                </p>
                {% if form.errors %}
                    <div class="alert alert-danger message-box text-center">
                        Invalid login. Please check your credentials or <a href="{% url 'account_signup' %}">sign up</a>.
                    </div>
                {% endif %}

                <form method="post" action="{% url 'account_login' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_login" class="form-label">Email:</label>
                        <input type="text" id="id_login" name="login" class="form-control" placeholder="Enter your email or username" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Password:</label>
                        <input type="password" id="id_password" name="password" class="form-control" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Log In</button>
                </form>
                <div class="text-center mt-3">
                    <a href="{% url 'home' %}" class="btn btn-secondary btn-sm">Back to Home</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
